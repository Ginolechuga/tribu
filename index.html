<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Alumnos</title>

  <!-- ‚úÖ SDK de Backendless -->
<script type="text/javascript" src="https://api.backendless.com/sdk/js/latest/backendless.min.js"></script>
  <script>
    const APP_ID = "A1FE9350-3CAD-48A9-BBE5-19EF0CEF5BE8";
    const API_KEY = "AF976F02-197A-4B98-B5B9-DB2C5C22C36B";

    window.addEventListener("DOMContentLoaded", () => {
      Backendless.initApp(APP_ID, API_KEY);
      console.log("‚úÖ Conectado a Backendless");
    });

    async function registrarAlumno() {
      const alumno = {
        nombre: document.getElementById("nombre").value,
        bautizado: document.getElementById("bautizado").checked,
        edad: parseInt(document.getElementById("edad").value),
        telefono: document.getElementById("telefono").value,
        cargo: document.getElementById("cargo").value,
        visita: document.getElementById("visita").checked
      };

      try {
        await Backendless.Data.of("Alumnos").save(alumno);
        alert("‚úÖ Alumno registrado correctamente");
      } catch (err) {
        alert("‚ùå Error al registrar: " + err.message);
      }
    }

    async function registrarEvento() {
      const evento = {
        nombre: document.getElementById("evento-nombre").value,
        fecha: document.getElementById("evento-fecha").value,
      };

      try {
        await Backendless.Data.of("Eventos").save(evento);
        alert("‚úÖ Evento registrado");
      } catch (err) {
        alert("‚ùå Error al guardar evento: " + err.message);
      }
    }
  </script>
</head>
<body>
  <h1>üìã Registro de Alumnos</h1>
  <div>
    <input id="nombre" placeholder="Nombre completo" /><br />
    <label><input type="checkbox" id="bautizado" /> Bautizado</label><br />
    <input type="number" id="edad" placeholder="Edad" /><br />
    <input id="telefono" placeholder="Tel√©fono" /><br />
    <input id="cargo" placeholder="Cargo en iglesia" /><br />
    <label><input type="checkbox" id="visita" /> Es visita</label><br />
    <button onclick="registrarAlumno()">Registrar alumno</button>
  </div>

  <hr />

  <h2>üìÖ Registrar Evento</h2>
  <div>
    <input id="evento-nombre" placeholder="Nombre del evento" />
    <input type="date" id="evento-fecha" />
    <button onclick="registrarEvento()">Guardar evento</button>
  </div>
  <hr />
<h2>üìù Registrar Asistencia</h2>
<div>
  <label for="alumno-select">Selecciona alumno:</label>
  <select id="alumno-select"></select><br><br>

  <label for="asistencia-dia">D√≠a:</label>
  <select id="asistencia-dia">
    <option value="jueves">Jueves</option>
    <option value="s√°bado">S√°bado</option>
  </select><br><br>

  <label for="asistencia-fecha">Fecha:</label>
  <input type="date" id="asistencia-fecha"><br><br>

  <label><input type="checkbox" id="asistio" /> Asisti√≥</label><br>
  <label><input type="checkbox" id="estudio" /> Estudi√≥</label><br><br>

  <button onclick="registrarAsistencia()">Guardar asistencia</button>
</div>

<script>
  // üîÑ Cargar alumnos en el dropdown
  async function cargarAlumnos() {
    try {
      const alumnos = await Backendless.Data.of("Alumnos").find();
      const select = document.getElementById("alumno-select");
      alumnos.forEach(alumno => {
        const option = document.createElement("option");
        option.value = alumno.objectId;
        option.textContent = alumno.nombre;
        select.appendChild(option);
      });
    } catch (err) {
      alert("‚ùå Error al cargar alumnos: " + err.message);
    }
  }

  // üìù Guardar asistencia
  async function registrarAsistencia() {
    const asistencia = {
  alumnoId: document.getElementById("alumno-select").value,
  fecha: document.getElementById("asistencia-fecha").value,
  dia: document.getElementById("asistencia-dia").value,
  asistio: document.getElementById("asistio").checked,
  estudio: document.getElementById("estudio").checked,
};
    try {
      await Backendless.Data.of("Asistencia").save(asistencia);
      alert("‚úÖ Asistencia registrada");
    } catch (err) {
      alert("‚ùå Error al guardar asistencia: " + err.message);
    }
  }

  // Cargar lista al iniciar
  window.addEventListener("DOMContentLoaded", cargarAlumnos);
</script>

<h2>üìÑ Historial de Asistencia</h2>
<div>
  <label for="historial-select">Selecciona alumno:</label>
  <select id="historial-select"></select>
  <button onclick="mostrarHistorial()">Ver historial</button>
</div>

<table border="1" id="tabla-historial" style="margin-top: 10px;">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>D√≠a</th>
      <th>Asisti√≥</th>
      <th>Estudi√≥</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function cargarAlumnosHistorial() {
    try {
      const alumnos = await Backendless.Data.of("Alumnos").find();
      const select = document.getElementById("historial-select");
      alumnos.forEach(alumno => {
        const option = document.createElement("option");
        option.value = alumno.objectId;
        option.textContent = alumno.nombre;
        select.appendChild(option);
      });
    } catch (err) {
      alert("‚ùå Error al cargar alumnos: " + err.message);
    }
  }

 async function mostrarHistorial() {
  const alumnoSelect = document.getElementById("historial-select");
  const alumnoId = alumnoSelect.value;
  const alumnoNombre = alumnoSelect.options[alumnoSelect.selectedIndex].text;

  const tabla = document.querySelector("#tabla-historial tbody");
  tabla.innerHTML = "";

  // Crear o actualizar encabezado del historial
  let encabezado = document.getElementById("encabezado-historial");
if (!encabezado) {
  encabezado = document.createElement("h3");
  encabezado.id = "encabezado-historial";

  const tablaHistorial = document.getElementById("tabla-historial");
  tablaHistorial.parentNode.insertBefore(encabezado, tablaHistorial);
}

  encabezado.textContent = `Historial de: ${alumnoNombre}`;

  try {
    const queryBuilder = Backendless.DataQueryBuilder.create()
      .setWhereClause(`alumnoId.objectId = '${alumnoId}'`)
      .setSortBy(["fecha DESC"]);

    const historial = await Backendless.Data.of("Asistencia").find(queryBuilder);

    console.log("üîç Registros encontrados:", historial);

    if (historial.length === 0) {
      const fila = document.createElement("tr");
      fila.innerHTML = `<td colspan="4">No hay registros de asistencia para este alumno</td>`;
      tabla.appendChild(fila);
    } else {
      historial.forEach(registro => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${registro.fecha?.split("T")[0]}</td>
          <td>${registro.dia}</td>
          <td>${registro.asistio ? "‚úÖ" : "‚ùå"}</td>
          <td>${registro.estudio ? "üìñ" : "‚ùå"}</td>
        `;
        tabla.appendChild(fila);
      });
    }

  } catch (err) {
    alert("‚ùå Error al obtener historial: " + err.message);
  }
}
  // Cargar lista del historial tambi√©n al inicio
  window.addEventListener("DOMContentLoaded", cargarAlumnosHistorial);
</script>

</body>
</html>
