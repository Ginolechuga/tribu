  <script>

    async function registrarAlumno() {
      const alumno = {

      try {

<h2>ğŸ“ Registrar Asistencia</h2>
<div>
  <label for="alumno-select">Selecciona alumno:</label>
  <select id="alumno-select"></select><br><br>

  <label for="asistencia-dia">DÃ­a:</label>
  <select id="asistencia-dia">
    <option value="jueves">Jueves</option>
    <option value="sÃ¡bado">SÃ¡bado</option>
  </select><br><br>

  <label for="asistencia-fecha">Fecha:</label>
  <input type="date" id="asistencia-fecha"><br><br>

  <label><input type="checkbox" id="asistio" /> AsistiÃ³</label><br>
  <label><input type="checkbox" id="estudio" /> EstudiÃ³</label><br><br>

  <button onclick="registrarAsistencia()">Guardar asistencia</button>
</div>

<script>
  // ğŸ”„ Cargar alumnos en el dropdown
  async function cargarAlumnos() {
    try {
      const alumnos = await Backendless.Data.of("Alumnos").find();
      const select = document.getElementById("alumno-select");
      alumnos.forEach(alumno => {
        const option = document.createElement("option");
        option.value = alumno.objectId;
        option.textContent = alumno.nombre;
        select.appendChild(option);
      });
    } catch (err) {
      alert("âŒ Error al cargar alumnos: " + err.message);
    }
  }

  // ğŸ“ Guardar asistencia
  async function registrarAsistencia() {
    const asistencia = {
  alumnoId: { objectId: document.getElementById("alumno-select").value },
  fecha: document.getElementById("asistencia-fecha").value,
  dia: document.getElementById("asistencia-dia").value,
  asistio: document.getElementById("asistio").checked,
  estudio: document.getElementById("estudio").checked,
};
    try {
      await Backendless.Data.of("Asistencia").save(asistencia);
      alert("âœ… Asistencia registrada");
    } catch (err) {
      alert("âŒ Error al guardar asistencia: " + err.message);
    }
  }

  // Cargar lista al iniciar
  window.addEventListener("DOMContentLoaded", cargarAlumnos);
</script>

<h2>ğŸ“„ Historial de Asistencia</h2>
<div>
  <label for="historial-select">Selecciona alumno:</label>

<table border="1" id="tabla-historial" style="margin-top: 10px;">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>DÃ­a</th>
      <th>AsistiÃ³</th>
      <th>EstudiÃ³</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  async function cargarAlumnosHistorial() {
    try {
      const alumnos = await Backendless.Data.of("Alumnos").find();
      const select = document.getElementById("historial-select");
      alumnos.forEach(alumno => {
        const option = document.createElement("option");
        option.value = alumno.objectId;
        option.textContent = alumno.nombre;
        select.appendChild(option);
      });
    } catch (err) {
      alert("âŒ Error al cargar alumnos: " + err.message);
    }
  }

  async function mostrarHistorial() {
    const alumnoId = document.getElementById("historial-select").value;
    const tabla = document.querySelector("#tabla-historial tbody");
    tabla.innerHTML = "";

    try {
      const queryBuilder = Backendless.DataQueryBuilder.create()
        .setWhereClause(`alumnoId.objectId = '${alumnoId}'`)
        .setSortBy(["fecha DESC"]);

      const historial = await Backendless.Data.of("Asistencia").find(queryBuilder);

      console.log("ğŸ” Registros encontrados:", historial);
      historial.forEach(registro => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${registro.fecha}</td>
          <td>${registro.dia}</td>
          <td>${registro.asistio ? "âœ…" : "âŒ"}</td>
          <td>${registro.estudio ? "ğŸ“–" : "âŒ"}</td>
        `;
        tabla.appendChild(fila);
      });

    } catch (err) {
      alert("âŒ Error al obtener historial: " + err.message);
    }
  }

  // Cargar lista del historial tambiÃ©n al inicio
  window.addEventListener("DOMContentLoaded", cargarAlumnosHistorial);
</script>
